<ion-header>
   <ion-navbar>
      <ion-title>{{ pageTitle }}</ion-title>
   </ion-navbar>
</ion-header>


<ion-content padding>

   <div>
      <ion-item *ngIf="isEdited && !hideForm">
         <button
            ion-button
            item-right
            color="secondary"
            text-center
            block
            (click)="deleteEntry()">Remove this Entry?</button>
      </ion-item>


      <div *ngIf="hideForm">
         <ion-item class="post-entry-message" text-wrap>
            <h2>Success!</h2>
            <p>Maybe you'd like to edit an existing entry or add a new record?</p>
            <p>Simply go back to the home page and select the option you want to pursue.</p>
         </ion-item>
      </div>


      <div *ngIf="!hideForm">
         <form [formGroup]="form" (ngSubmit)="saveEntry()">

            <ion-list>
               <ion-item-group>
                  <ion-item-divider color="light">Biodata Nama Depan</ion-item-divider>
                  <ion-item>
                     <ion-input
                        type="text"
                        placeholder="Nama Depan"
                        formControlName="namaDepan"
                        [(ngModel)]="biodataNamaDepan"></ion-input>
                  </ion-item>
               </ion-item-group>

               <ion-item-group>
                  <ion-item-divider color="light">Biodata Nama Belakang</ion-item-divider>
                  <ion-item>
                     <ion-input
                        type="text"
                        placeholder="Nama Belakang"
                        formControlName="namaBelakang"
                        [(ngModel)]="biodataNamaBelakang"></ion-input>
                  </ion-item>
               </ion-item-group>

               <ion-item-group>
                  <ion-item-divider color="light">Biodata Jenis Kelamin</ion-item-divider>
                  <ion-item>
                     <ion-input
                        type="text"
                        placeholder="Jenis Kelamin"
                        formControlName="jenisKelamin"
                        [(ngModel)]="biodataJenisKelamin"></ion-input>
                  </ion-item>
               </ion-item-group>

               <ion-item-group>
                  <ion-item-divider color="light">Biodata No Telp</ion-item-divider>
                  <ion-item>
                     <ion-input
                        type="text"
                        placeholder="No Telp"
                        formControlName="noTelp"
                        [(ngModel)]="biodataNoTelp"></ion-input>
                  </ion-item>
               </ion-item-group>


               <ion-item-group>
                  <ion-item-divider color="light">Alamat</ion-item-divider>
                  <ion-item>
                     <ion-textarea
                        placeholder="Alamat"
                        formControlName="alamat"
                        rows="6"
                        [(ngModel)]="biodataAlamat"></ion-textarea>
                  </ion-item>
               </ion-item-group>

               <ion-item-group>
                  <ion-item-divider color="light">Biodata Email</ion-item-divider>
                  <ion-item>
                     <ion-input
                        type="text"
                        placeholder="Email"
                        formControlName="email"
                        [(ngModel)]="biodataEmail"></ion-input>
                  </ion-item>
               </ion-item-group>


               <ion-item>
                  <button
                     ion-button
                     color="primary"
                     text-center
                     block
                     [disabled]="!form.valid">Save Entry</button>
               </ion-item>

            </ion-list>

         </form>
      </div>
   </div>
</ion-content>
